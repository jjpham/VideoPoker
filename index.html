<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="css/card-library/css/cardstarter.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <script defer src="main.js"></script>
        <title>Video Poker</title>
    </head>

    <body>
        <div class="top struct"><h1>Video Poker</h1></div>
        <div class="struct" id="cardContainer">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="messageClass struct">
            <div id="winningsWindow">
                <div class="divText">
                    The max bet for this game is 10x, with the unit at $.25
                </div>
            </div>
            <div id="bank">
                <div class="divText">$500</div>
            </div>
        </div>
        <div class="buttonClass struct">
            <div>
                <button id="incBet">Bet + 1</button>
            </div>
            <div id="betAmnt">
                <div class="divText">Click on Bet</div>
            </div>
            <div>
                <button id="maxBet">Max Bet</button>
            </div>
            <div>
                <button id="deal">Deal</button>
            </div>
        </div>
    </body>
</html>
